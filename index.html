<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">

  <title>Frontend Mentor | Interactive pricing component</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="main">
    <section class="main__container">
      <section class="title">
        <h2>Simple, traffic-based pricing</h2>
        <p>Sign-up for our 30-day trial.</p>
        <p>No credit card required.</p>
      </section>
  
      <section class="container">
        <section class="range-price">
          <p class="pageviews"><span>100</span>K Pageviews</p>
          <input class="slider" type="range" min="0" max="100" value="50" name="" id="">
          <p class="amount"><strong>$16.00</strong>/ month</p>
        </section>
  
        <section class="date-billing">
          <p class="monthly">Monthly Billing</p>
          <div class="toggle-button">
            <div></div>
          </div>
          <p class="yearly">Yearly Billing <span>-25%</span></p>
        </section>
  
        <section class="details-offer">
          <div class="info">
            <p>Unlimited websites</p>
            <p>100% data ownership</p>
            <p>Email reports</p>
          </div>
  
          <button class="button">Start my trial</button>
        </section>
      </section>
    </section>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </main>

  <script src="./index.js"></script>
</body>

</html>
